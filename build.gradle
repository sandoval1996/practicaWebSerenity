plugins {
    id 'java'
    id "net.serenity-bdd.serenity-gradle-plugin" version "3.5.0"
}

group 'com.neoris'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.6.0'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.6.0'
    implementation group: 'net.serenity-bdd', name: 'serenity-ensure', version: '3.6.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0'

}

test {
    useJUnitPlatform()
}